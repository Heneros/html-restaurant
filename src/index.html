<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Expice</title>
</head>   
<body>        
    <div class="bgc__right"></div>
      <div class="wrapper">
          <div class="container">
              <header>
                  <a class="logo__header">
                    expice
                  </a>
                  <nav>
                  <ul>
                      <li class="nav__item"><a href="#!">First Item</a></li>
                      <li class="nav__item"><a href="#!">Second Item</a></li>
                      <li class="nav__item"><a href="#!">Third Item</a></li>
                      <li class="nav__item"><a href="#!">Four Item</a></li>
                  </ul> 
                </nav>
                <div class="user__icon">
                    <img src="img/user-icon.svg" alt="user-icon">
                    <span class="user__name">User</span>
                </div>
              </header>
             
          </div>
        </div>  
      <div class="wrapper">
        <div class="container">
            <div class="slider__block">
           <div class="text__slider">
               <p>
                   <span class="main__title-slider"> Food</span>
                   <div class="sub__title-slider">
                    Discover Restaurant <br>
                    & Delicious Food
                   </div>
               </p>
              <div class="input__btn">
                <input 
                class="search__food"
                type="search" 
                name="search__food" 
                placeholder="search restaurant, food">
                <button 
                class="search__btn"
                type="submit"
                >go</button>
              </div>
            </div>
           <div class="slider">
               <div class="slider__items">
                 <div class="slider__item">
                   <img src="img/dish.png" alt="">
               </div>
            </div>
           </div>
    </div> 
</div>
</div>
    <div class="location">
        <span class="location__name">
            Rajshahi
        </span>
    </div>
</body>
</html>
